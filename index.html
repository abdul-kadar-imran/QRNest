<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>QRNest - Professional QR Generator</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Prevent Flash of Unstyled Theme (FOUT) - Default to Dark
    (function () {
      const theme = localStorage.getItem('qr_theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    })();

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
          colors: {
            indigo: {
              50: '#f5f7ff',
              100: '#ebf0fe',
              200: '#ced9fd',
              300: '#adc0fb',
              400: '#6b8df8',
              500: '#295af5',
              600: '#2551dd',
              700: '#1f44b9',
              800: '#193694',
              900: '#142c79',
              950: '#0e1e53',
            },
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    /* Smooth theme transitions */
    * {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    /* Hide range track default styling */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    /* Webkit focus ring fix */
    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
      outline: none;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
